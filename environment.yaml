name: childcareapp
channels:
  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - flask
  - connexion
  - sqlalchemy
  - fastapi>=0.95,<0.96.0
  - uvicorn
  - python-dotenv
  - psycopg2
  - alembic
  - pytest
  - starlite
  - httpx
  - gunicorn
  - pip
  - pip:
      - flask_restful>=0.3.9
      - strawberry-graphql[fastapi]
prefix: /opt/miniconda3/envs/childcareapp
